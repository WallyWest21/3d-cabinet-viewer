<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cabinet Viewer - Simple</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            height: 60px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .canvas-container {
            flex: 1;
            position: relative;
            background: #fafafa;
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            cursor: pointer;
            font-size: 12px;
        }
        
        .btn:hover {
            background: #e8e8e8;
        }
        
        .debug {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            font-size: 12px;
            border: 1px solid #ccc;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>3D Cabinet Viewer</h1>
            <div class="debug">
                <div>Status: <span id="status">Loading...</span></div>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            
            <div class="controls">
                <button class="btn" onclick="toggleDoor()">Door</button>
                <button class="btn" onclick="resetView()">Reset</button>
                <button class="btn" onclick="setFrontView()">Front</button>
                <button class="btn" onclick="enterARMode()" id="ar-button">AR View</button>
            </div>
        </div>
    </div>

    <!-- AR Viewer -->
    <div id="ar-viewer" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1000; display: none; background: transparent;">
        <button style="position: absolute; top: 20px; right: 20px; z-index: 1001; background: rgba(255, 255, 255, 0.9); border: 1px solid #ddd; padding: 12px 16px; font-size: 11px; cursor: pointer;" onclick="exitARMode()">Exit AR</button>
        <model-viewer
            id="model-viewer"
            ar
            ar-modes="webxr scene-viewer quick-look"
            ar-scale="fixed"
            camera-controls
            touch-action="pan-y"
            auto-rotate
            auto-rotate-delay="3000"
            rotation-per-second="30deg"
            shadow-intensity="1"
            environment-image="neutral"
            exposure="1"
            alt="3D Pine Wood Cabinet"
            style="width: 100%; height: 100%; background-color: transparent;">
        </model-viewer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/exporters/GLTFExporter.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="cabinet.js"></script>
    
    <script>
        // Simple status update
        function updateStatus(text) {
            const status = document.getElementById('status');
            if (status) status.textContent = text;
        }
        
        // Check if scripts loaded
        setTimeout(() => {
            if (typeof THREE !== 'undefined') {
                updateStatus('Three.js loaded');
                if (THREE.OrbitControls) {
                    updateStatus('All dependencies ready');
                } else {
                    updateStatus('OrbitControls missing');
                }
            } else {
                updateStatus('Three.js failed to load');
            }
        }, 1000);
    </script>
</body>
</html>
