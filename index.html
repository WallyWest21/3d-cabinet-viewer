<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pine Wood Cabinet 3D Model</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
            max-width: 300px;
        }
        
        #info h1 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 20px;
        }
        
        #info p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        
        .control-button {
            display: block;
            margin: 5px 0;
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .control-button:hover {
            background: #45a049;
        }
        
        #canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div id="info">
            <h1>Pine Wood Cabinet</h1>
            <p><strong>Dimensions:</strong></p>
            <p>Width: 20 inches</p>
            <p>Depth: 20 inches</p>
            <p>Height: 30 inches</p>
            <p>Panel Thickness: 0.75 inches</p>
            <p><strong>Material:</strong> Pine Wood</p>
            <p><strong>Features:</strong> Door with handle</p>
            <p><strong>Ceiling Height:</strong> 8 feet</p>
        </div>
        
        <div id="controls">
            <button class="control-button" onclick="toggleDoor()">Toggle Door</button>
            <button class="control-button" onclick="resetView()">Reset View</button>
            <button class="control-button" onclick="toggleWireframe()">Wireframe</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <script src="cabinet.js"></script>
</body>
</html>
